    <div id="root">
        <div class="min-h-screen bg-gray-900 text-white p-6 flex flex-col items-center">
            <header class="text-2xl font-bold mb-6">Live Speech Translator</header>
            <div class="w-full max-w-3xl bg-gray-800 rounded overflow-hidden">
                <div class="flex items-center border border-gray-600 rounded">
                    <select class="w-1/2 p-2 bg-gray-800 rounded">
                        <option value="en-US">English</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                    </select>
                    <button onClick={swapLanguages} className="p-2 bg-gray-600 text-white rounded cursor-pointer">⇄</button>
                    <select class="w-1/2 p-2 bg-gray-800 rounded">
                        <option value="es-ES">Spanish</option>
                        <option value="en-US">English</option>
                        <option value="fr-FR">French</option>
                    </select>
                </div>
                <div class="flex border border-gray-600 rounded" style="height: 500px;">
                    <textarea class="w-1/2 p-4 bg-gray-800 rounded text-white border-r border-gray-500" readonly
                        placeholder="Transcribed text...">EL PACIENTE PRESENTA TOS PERSISTENTE FIEBRE LEVE Y MOLESTIAS EN EL PECHO DEBIDO A UNA INFLAMACIÓN VIRAL DE LOS BRONQUIOS LOS SÍNTOMAS INCLUYEN PRODUCCIÓN DE MUCOPÁTICA Y DIFICULTAD PARA RESPIRAR OCASIONAR EL TRATAMIENTO SE CENTRA EN EL DESCANSO LA HIDRATACIÓN Y EL ALIVIO DE LOS SÍNTOMAS CON BRONCODILATADORES O SUPRESORES DE LA TOS SI ES NECESARIO POR LO GENERAL NO SE REQUIEREN ANTIBIÓTICOS A MENOS QUE SE SOSPECHE UNA INFECCIÓN BACTERIAL </textarea>
                    <textarea class="w-1/2 p-4 bg-gray-800 rounded text-white border-l border-gray-500" readonly
                        placeholder="Translated text...">THE PATIENT HAS A PERSISTENT COUGH, MILD FEVER AND CHEST DISCOMFORT. DUE TO A VIRAL INFLAMMATION OF THE BRONCHI, SYMPTOMS INCLUDE MUCOPATHIC PRODUCTION AND DIFFICULTY BREATHING. TREATMENT FOCUSES ON REST, HYDRATION, AND SYMPTOM RELIEF WITH BRONCHODILATORS OR COUGH SUPPRESSANTS IF NECESSARY. ANTIBIOTICS ARE USUALLY NOT REQUIRED UNLESS A BACTERIAL INFECTION IS SUSPECTED. </textarea>
